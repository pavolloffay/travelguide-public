<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Nunu: AI Travel Guide for Paris, Barcelona, London & Top Cities</title>
  <meta name="description"
    content="Discover the world with Nunu, your AI travel guide app. Get personalized audio tours and local insights for Paris, Barcelona, Rome, NYC, and other top destinations." />
  <meta name="keywords"
    content="travel guide, AI travel guide, Paris travel guide, Barcelona travel guide, London, Rome, New York, travel guide app, audio tours, city guide" />
  <link rel="canonical" href="https://nunutravelguide.com/" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Nunu TravelGuide",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Android, iOS",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Discover the world with Nunu, your AI travel guide app. Get personalized audio tours and local insights for Paris, Barcelona, Rome, NYC, and other top destinations."
    }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nunutravelguide.com/" />
  <meta property="og:title" content="Nunu: AI Travel Guide for Paris, Barcelona, London & Top Cities" />
  <meta property="og:description"
    content="Discover the world with Nunu, your AI travel guide app. Get personalized audio tours and local insights for Paris, Barcelona, Rome, NYC, and other top destinations." />
  <meta property="og:image" content="https://nunutravelguide.com/marketing_showcase.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://nunutravelguide.com/" />
  <meta property="twitter:title" content="Nunu: AI Travel Guide for Paris, Barcelona, London & Top Cities" />
  <meta property="twitter:description"
    content="Discover the world with Nunu, your AI travel guide app. Get personalized audio tours and local insights for Paris, Barcelona, Rome, NYC, and other top destinations." />
  <meta property="twitter:image" content="https://nunutravelguide.com/marketing_showcase.png" />

  <link rel="icon" type="image/png" href="/favicon.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
